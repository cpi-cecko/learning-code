<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Director 101</title>

    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>

    <script>
      var authorView = function () {
        console.log('author')
      }
      var booksView = function () {
        console.log('books')
      }
      var bookView = function (bookId) {
        console.log('book ' + bookId)
      }

      var routes = {
        '/author': authorView,
        '/books': [booksView, function () {
          console.log('An inline handler')
        }],
        '/books/view/:bookId': bookView
      }

      var router = Router(routes)
      router.init()
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#/author">#/author</a></li>
      <li><a href="#/books">#/books</a></li>
      <li><a href="#/books/view/1">#/books/view/1</a></li>
    </ul>
  </body>
</html>
